		<div class="backdrop is-hidden" data-modal>
			<div class="modal">
				<!-- кнопка закриття модального вікна -->
				<button type="button" data-modal-close class="modal__button--close">
					<svg class="modal__icon--close" width="18" height="18">
						<use href="./images/icons.svg#close-black"></use>
					</svg>
				</button>
				<!-- поля для вводу в модальному вікні -->
				<form>
					<h3 class="modal__title">Залиште свої дані, ми вам передзвонимо</h3>
					<div class="modal__client--field">
						<label for="user-name" class="modal__label">Ім'я</label>
						<div class="modal__input--wrap">
							<input
								type="text"
								class="modal__input--client"
								name="user-name"
								id="user-name"
							/>
							<svg class="modal__input--icon" width="18" height="18">
								<use href="./images/icons.svg#modal-person"></use>
							</svg>
						</div>
					</div>

								class="modal__input--client"
								name="phone-name"
								id="user-phone"
							/>

								<use href="./images/icons.svg#modal-phone"></use>
							</svg>
						</div>
					</div>

						<label for="user-email" class="modal__label">Пошта</label>

								class="modal__input--client"
								name="user-email"
								id="user-email"

							<svg class="modal__input--icon" width="18" height="18">
								<use href="./images/icons.svg#modal-email"></use>
							</svg>
						</div>
					</div>
					<div class="modal__client--field">
						<label for="user-text" class="modal__label">Коментар</label>
